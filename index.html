<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Navegador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('fundo.jpg'); 
            text-align: center;
        }

        #tabs {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        #search-container {
            margin: 20px;
        }

        #search-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        #search-button, #voice-search-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #results {
            margin: 20px;
            text-align: left;
        }

        .result {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }

        .result h3 a {
            text-decoration: none;
            color: #007bff;
        }

        .result h3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="tabs">
        <div id="logo">
            <img src="logo.png" alt="Logo" style="height: 40px;">
        </div>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Pesquisar...">
            <button id="search-button" onclick="search(event)">Pesquisar</button>
            <button id="voice-search-button">ðŸ”Š</button>
        </div>
    </div>
    
    <div id="results"></div>

    <script>
        const API_KEY = 'YOUR_API_KEY'; // Substitua pela sua chave de API do Google
        const CX = 'YOUR_CX'; // Substitua pelo seu ID de mecanismo de pesquisa personalizado

        function search(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;
            const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${query}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    renderResults(data.items);
                })
                .catch(error => console.error('Error:', error));
        }

        function renderResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            if (!results || results.length === 0) {
                resultsContainer.innerHTML = '<p>Nenhum resultado encontrado.</p>';
            } else {
                results.forEach(item => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result';
                    resultDiv.innerHTML = `
                        <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                        <p>${item.snippet}</p>
                    `;
                    resultsContainer.appendChild(resultDiv);
                });
            }
        }

        // FunÃ§Ã£o para pesquisa por voz
        function voiceSearch() {
            const recognition = new webkitSpeechRecognition(); // Criar objeto de reconhecimento de voz
            recognition.lang = 'pt-BR'; // Configurar idioma para portuguÃªs (Brasil)

            recognition.onresult = function(event) {
                const voiceQuery = event.results[0][0].transcript; // Obter a transcriÃ§Ã£o da voz
                document.getElementById('search-input').value = voiceQuery; // Definir a consulta na barra de pesquisa
                search(event); // Realizar a pesquisa
            };

            recognition.start(); // Iniciar o reconhecimento de voz
        }

        // Associar a funÃ§Ã£o de pesquisa por voz a um botÃ£o ou evento de clique
        document.getElementById('voice-search-button').addEventListener('click', voiceSearch);
    </script>
</body>
</html>
