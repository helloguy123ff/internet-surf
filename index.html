<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Navegador</title>
    <style>
        /* Estilos aqui */
    </style>
</head>
<body>
    <div id="tabs">
        <!-- Abas e barra de pesquisa aqui -->
    </div>

    <div id="results"></div>

    <script>
        var data = [
            { title: "Exemplo 1", url: "https://www.example.com/result1", description: "Descrição do exemplo 1" },
            { title: "Exemplo 2", url: "https://www.example.com/result2", description: "Descrição do exemplo 2" },
            { title: "Exemplo 3", url: "https://www.example.com/result3", description: "Descrição do exemplo 3" }
        ];

        function search(event) {
            event.preventDefault();
            var query = document.getElementById('search-input').value.toLowerCase();
            var filteredData = data.filter(function(item) {
                return item.title.toLowerCase().includes(query) || item.description.toLowerCase().includes(query);
            });
            renderResults(filteredData);
        }

        function renderResults(results) {
            var resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>Nenhum resultado encontrado.</p>';
            } else {
                results.forEach(function(item) {
                    var resultDiv = document.createElement('div');
                    resultDiv.classList.add('result');
                    resultDiv.innerHTML = `
                        <h3><a href="${item.url}" target="_blank">${item.title}</a></h3>
                        <p>${item.description}</p>
                    `;
                    resultsContainer.appendChild(resultDiv);
                });
            }
        }

        // Função para pesquisa por voz
        function voiceSearch() {
            var recognition = new webkitSpeechRecognition(); // Criar objeto de reconhecimento de voz
            recognition.lang = 'en-US'; // Configurar idioma para inglês (EUA)

            recognition.onresult = function(event) {
                var voiceQuery = event.results[0][0].transcript; // Obter a transcrição da voz
                document.getElementById('search-input').value = voiceQuery; // Definir a consulta na barra de pesquisa
                search(event); // Realizar a pesquisa
            };

            recognition.start(); // Iniciar o reconhecimento de voz
        }

        // Associar a função de pesquisa por voz a um botão ou evento de clique
        document.getElementById('voice-search-button').addEventListener('click', voiceSearch);
    </script>
</body>
</html>
