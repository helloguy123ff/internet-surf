<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Navegador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #tabs {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        #search-container {
            margin: 20px;
        }

        #search-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        #search-button, #voice-search-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #results {
            margin: 20px;
            text-align: left;
        }

        .result {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }

        .result h3 a {
            text-decoration: none;
            color: #007bff;
        }

        .result h3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="tabs">
        <div id="logo">
            <img src="logo.png" alt="Logo" style="height: 40px;">
        </div>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Pesquisar...">
            <button id="search-button" onclick="search(event)">Pesquisar</button>
            <button id="voice-search-button">üîä</button>
        </div>
    </div>
    
    <div id="results"></div>

    <script>
        var data = [
            { title: "Exemplo 1", url: "https://www.example.com/result1", description: "Descri√ß√£o do exemplo 1" },
            { title: "Exemplo 2", url: "https://www.example.com/result2", description: "Descri√ß√£o do exemplo 2" },
            { title: "Exemplo 3", url: "https://www.example.com/result3", description: "Descri√ß√£o do exemplo 3" }
        ];

        function search(event) {
            event.preventDefault();
            var query = document.getElementById('search-input').value.toLowerCase();
            var filteredData = data.filter(function(item) {
                return item.title.toLowerCase().includes(query) || item.description.toLowerCase().includes(query);
            });
            renderResults(filteredData);
        }

        function renderResults(results) {
            var resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>Nenhum resultado encontrado.</p>';
            } else {
                results.forEach(function(item) {
                    var resultDiv = document.createElement('div');
                    resultDiv.className = 'result';
                    resultDiv.innerHTML = `
                        <h3><a href="${item.url}" target="_blank">${item.title}</a></h3>
                        <p>${item.description}</p>
                    `;
                    resultsContainer.appendChild(resultDiv);
                });
            }
        }

        // Fun√ß√£o para pesquisa por voz
        function voiceSearch() {
            var recognition = new webkitSpeechRecognition(); // Criar objeto de reconhecimento de voz
            recognition.lang = 'pt-BR'; // Configurar idioma para portugu√™s (Brasil)

            recognition.onresult = function(event) {
                var voiceQuery = event.results[0][0].transcript; // Obter a transcri√ß√£o da voz
                document.getElementById('search-input').value = voiceQuery; // Definir a consulta na barra de pesquisa
                search(event); // Realizar a pesquisa
            };

            recognition.start(); // Iniciar o reconhecimento de voz
        }

        // Associar a fun√ß√£o de pesquisa por voz a um bot√£o ou evento de clique
        document.getElementById('voice-search-button').addEventListener('click', voiceSearch);
    </script>
</body>
</html>
