<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Navegador</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        #tabs {
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #tabs h1 {
            margin: 0;
        }

        #search-form {
            display: flex;
            align-items: center;
        }

        #search-input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #dfe1e5;
            width: 500px;
            font-size: 16px;
        }

        #search-button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="tabs">
        <h1>Meu Navegador</h1>
        <form id="search-form" onsubmit="search(event)">
            <input id="search-input" type="text" name="q" placeholder="Pesquisar no Meu Navegador">
            <button id="search-button" type="submit">Pesquisar</button>
        </form>
    </div>

    <script>
        function search(event) {
            event.preventDefault();
            var query = document.getElementById('search-input').value;
            // Abre um pop-up com os resultados da pesquisa
            var popup = window.open("", "_blank", "width=600,height=400");
            var resultsHtml = `
                <h2>Resultados da Pesquisa para: ${query}</h2>
                <ul>
                    <li>Resultado 1</li>
                    <li>Resultado 2</li>
                    <li>Resultado 3</li>
                </ul>
            `;
            popup.document.write(`
                <html>
                <head>
                    <title>Resultados da Pesquisa</title>
                    <style>
                        body {
                            margin: 0;
                            padding: 20px;
                            font-family: Arial, sans-serif;
                        }

                        h2 {
                            margin-top: 0;
                        }

                        ul {
                            list-style-type: none;
                            padding: 0;
                        }

                        li {
                            margin-bottom: 10px;
                            padding: 10px;
                            border-radius: 5px;
                            background-color: #ffffff;
                            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
                        }
                    </style>
                </head>
                <body>
                    ${resultsHtml}
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
