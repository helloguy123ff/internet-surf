<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Navegador</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('fundo.jpg'); /* Substitua 'fundo.jpg' pelo caminho da sua imagem de fundo */
            background-size: cover;
        }

        #tabs {
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #tabs h1 {
            margin: 0;
        }

        #search-form {
            display: flex;
            align-items: center;
        }

        #search-input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #dfe1e5;
            width: 500px;
            font-size: 16px;
        }

        #search-button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
            margin-left: 5px;
        }

        #tabs a {
            text-decoration: none;
            color: #333;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #f8f9fa;
            margin-right: 10px;
        }

        #tabs a:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div id="tabs">
        <h1>Meu Navegador</h1>
        <nav>
            <a href="#">Página 1</a>
            <a href="#">Página 2</a>
            <a href="#">Página 3</a>
        </nav>
        <form id="search-form" onsubmit="search(event)">
            <input id="search-input" type="text" name="q" placeholder="Pesquisar no Meu Navegador">
            <button id="search-button" type="submit">Pesquisar</button>
        </form>
    </div>
  

    <div id="results"></div>

    <script>
        var data = [
            { title: "Exemplo 1", url: "https://www.example.com/result1", description: "Descrição do exemplo 1" },
            { title: "Exemplo 2", url: "https://www.example.com/result2", description: "Descrição do exemplo 2" },
            { title: "Exemplo 3", url: "https://www.example.com/result3", description: "Descrição do exemplo 3" }
        ];

        function search(event) {
            event.preventDefault();
            var query = document.getElementById('search-input').value.toLowerCase();
            var results = document.getElementById('results');
            var filteredData = data.filter(function(item) {
                return item.title.toLowerCase().includes(query) || item.description.toLowerCase().includes(query);
            });
            renderResults(filteredData);
        }

        function renderResults(results) {
            var resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>Nenhum resultado encontrado.</p>';
            } else {
                var ul = document.createElement('ul');
                results.forEach(function(item) {
                    var li = document.createElement('li');
                    var a = document.createElement('a');
                    a.href = item.url;
                    a.textContent = item.title;
                    li.appendChild(a);
                    ul.appendChild(li);
                });
                resultsContainer.appendChild(ul);
            }
        }
    </script>
</body>
</html> 
</html>
